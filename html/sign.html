<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate-login</title>
    <link rel="icon" href="../assets/image/inovate-logo.png.jpg">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <div class="caption">
        <div class="caption1"><h1>Welcome to <span>Innovation</span> Restaurant</h1></div>
       
    <div class="loginpage">
        <div class="video">
            <video src="../assets/video/foodsign.mp4" autoplay muted loop></video>
        </div>
        <div class="videotop">
        <div class="i2">
            <form action="">
                <h3 class="registation">fill this Registation form</h3>
                <table cellspacing="20px" cellpadding="1px">
                   <tr>
                    <td><label for="first">First Name</label></td>
                    <td><input type="text" id="first"></td>
                    <td><label for="last">Last Name</label></td>
                    <td><input type="text" id="last"></td>
                   </tr>
                   <tr>
                    <td><label for="Age">Age</label></td>
                    <td><input type="date" id="Age"></td>
                    <td><label for="p">Phone Number</label></td>
                    <td><input type="number" id="p"  required></td>
                   </tr>
                   <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email"></td>
                    <td><label for="pa">Password</label></td>
                    <td><input type="password" id="pa"></td>
                   </tr>
                   <tr>
                    <td><label for="add">Adress</label></td>
                    <td colspan="4"><textarea name="" id="add" cols="50" rows="6"></textarea></td>
                   </tr>
                   <tr>
                    <td><label for="">City Name</label></td>
                    <td><select name="" id="" class="city">
                        <option value="">City Select</option>
                        <option value="">Vizag</option>
                        <option value="">Hydrabad</option>
                        <option value="">Benglur</option>
                    </select></td>
                    <td><label for="pin">Pin Code</label></td>
                    <td><input type="num" pattern=".{6,}"  required id="pin" ></td>
                  </tr>
                  <tr>
                    <td colspan="2"></td>
                    <td ><button>Sign In</button></td>
        
                  </tr>
                </table>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
